{% extends "base.html" %}
{% block content %}
<h2>Attendance Records</h2>
<div class="card p-3 shadow">
  <table class="table table-bordered">
    <thead>
      <tr><th>Name</th><th>Date</th><th>Status</th></tr>
    </thead>
    <tbody>
      {% for record in attendance %}
      <tr>
        <td>{{ record.student_name }}</td>
        <td>{{ record.date }}</td>
        <td>{{ record.status }}</td>
      </tr>
      {% endfor %}
    </tbody>
  </table>
</div>
{% endblock %}
